<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html{border:1px solid gray;}
        div{border:5px solid tomato;
            margin: 10px;}
        #me{position: static;
            /* relative 자신이 위치해야할 곳에서 상대적으로 움직임
               static은 원래 있어야 할 곳 */
            left:100px;
            top:100px;}
            /* left, top같은 것은 offset이라 부른다 */
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">parent
        <div id="me">me</div>
    </div>
</body> 
</html>
