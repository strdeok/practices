<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            background-color: powderblue;
            height:200px;
            display: flex;
            flex-direction: row;
            /* row은 수직, column은 수평으로 쓴다 */
            
        }
        .item{
            background-color: tomato;
            color:white;
            border: 1px solid white;
            flex-grow: 1;
            /* 여백을 차지하는 범위를 의미 */

        }
        .item:nth-child(2){
            flex-basis:300px;
            flex-shrink: 1;
            /* 화면이 줄어들때 아이템의 공간이 줄어드는 정도를 의미 */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
