<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        li{color:red;}
        #idsel{color:blue}
        .classsel{color:green}
    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color:powderblue">css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
</body>
</html>
<!-- 중첩됐을때 우선순위 = 스타일, id, class, tag -->
