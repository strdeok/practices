<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="card">
      <div class="image">
        <img
          id="mobile"
          src="image-product-mobile.jpg"
          alt="Perfume Bottle"
        />
        <img
          id="desktop"
          src="image-product-desktop.jpg"
          alt="Perfume Bottle"
        />
      </div>
      <div class="info">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p id="sale-cost">$149.99</p>
          <p id="cost">$169.99</p>
        </div>
        <button type="button">
          <img id="cart-logo" src="icon-cart.svg" alt="Cart Logo" />Add
          to Cart
        </button>
      </div>
    </main>

        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/brijax" target="_blank">Bri Jackson</a>.
    </div> -->
  </body>
</html>
