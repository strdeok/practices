<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div id="box">
        <div id="result">Your Result</div>
        <div id="circle">
          <div id="total">
            <h1>76</h1>
            <div>of 100</div>
          </div>
        </div>
        <div id="box-article">
          <div id="great">Great</div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div id="info">
        <div id="summary">Summary</div>
        <div id="reaction">
          <img class="icon" src="assets/images/icon-reaction.svg" />Reaction
          <div class="score">
            80
            <div class="score2">/ 100</div>
          </div>
        </div>
        <div id="memory">
          <img class="icon" src="assets/images/icon-memory.svg" />Memory
          <div class="score">
            92
            <div class="score2">/ 100</div>
          </div>
        </div>
        <div id="verbal">
          <img class="icon" src="assets/images/icon-verbal.svg" />Verbal
          <div class="score">
            61
            <div class="score2">/ 100</div>
          </div>
        </div>
        <div id="visual">
          <img class="icon" src="assets/images/icon-visual.svg" />Visual
          <div class="score">
            72
            <div class="score2">/ 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
