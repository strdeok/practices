<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images/drawers.jpg" alt="drawers" id="drawers" />
      <div id="right">
      <div id="txtpart">
        <div id="title" class="text">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        
        <div id="small" class="text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </div>
      </div>
      <div id="foot">
        <img
          src="images/avatar-michelle.jpg"
          alt="avatar-michelle"
          id="michelle"
        />
        <div id="about">
          <div id="name">Michelle Appleton</div>
          <div id="date">28 Jun 2020</div>
        </div>
        <button>
          <img
            alt="share_dark"
            src="images/icon-share.svg"
            id="share"
          >
        </button>
      </div>
      <div class="share_part">
        <div id="triangle"></div>
        <p>Share</p>
        <img alt="facebook" src="images/icon-facebook.svg" class="icon" onclick="facebook_share()" />
        <img alt="twitter" src="images/icon-twitter.svg" class="icon" onclick="twit_share()"/>
        <img alt="pinterest" src="images/icon-pinterest.svg" class="icon" onclick="pinterest_share()"/>
      </div>
    </div>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
