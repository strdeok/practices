<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <form method="post">
        <p><h1>회원가입</h1></p>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id" maxlength="10" placeholder="아이디 10글자 이내">  <button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="password" name="pwd1" minlength="8" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
                    <!-- colspan="2"를 넣으라는데 왠지 모르겠음... 
                        size=30을 까먹음-->
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pwd2" minlength="8"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email">
                        <select>
                            <!-- select 뒤에 name=email_2 -->
                            <option value="basic" selected="직접입력">직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="google">google.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <p><label>프로필 사진 <input type="file" name="profile"></label></p>
            <p><label>성별 : 
                <input type="radio" name="gender" value="man"> 남자 
                <input type="radio" name="gender" value="woman"> 여자 </label></p>
                <!-- label은 '성별'글자에만 넣어주는게 나음 -->
            <p>
                <label>생년월일 : <input type=date name="birth" value="birth"></label>
            </p>
            <p><label>
                <input type="checkbox" value="baseball"> 야구 <input type="checkbox" value="study"> 공부 <input type="checkbox" value="soccer"> 축구 <br>
                <input type="checkbox" value="basketball"> 농구 <input type="checkbox" value="music"> 음악감상 <br>
                <input type="checkbox" value="else"> 기타 <input type="text">
                <!-- 싹 다 name=hobby 넣어주는게 좋음 -->
                </label>
            </p>

            <p><label>
                자기소개<br>
                <textarea cols="10" spans="80"></textarea></label>
                <!-- textarea에 name 삽입, sytle="resize:none" 이라 해야함 -->
            </p>
        </fieldset><br>
    <input type="button" value="회원가입"> <button type="reset">다시입력</button> <input type="button" value="이전으로">
    </form>
    
    
</body>
</html>
