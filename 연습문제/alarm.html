<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Application</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 200px;
      }

      label,
      input,
      button {
        font-size: 24px;
        margin-bottom: 20px;
      }

      #start {
        width: 300px;
        height: 200px;
        padding: 10px;
        background-color: rgb(0, 17, 255);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #stop {
        width: 300px;
        height: 200px;
        padding: 10px;
        background-color: rgb(255, 0, 0);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0062cc;
      }

      input[type="time"] {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>남은 시간: <span id="timer">30:00</span></h1>

      <button id="start" type="button" onclick="setAlarm()">허리펴자!</button>
      <button id="stop" type="button" onclick="stopalarm()">그만하자!</button>
    </form>
    <script src="alarm.js"></script>
  </body>
</html>
