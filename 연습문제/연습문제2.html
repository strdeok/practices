<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
</head>
<body>
<form method="post">
    <fieldset>
        <legend>납품자정보</legend>
        <ol>
            <li>
                <label>
                    납품자명 : <input type="text" name="name" >
                </label>
            </li><br>
            <li>
                <label>
                    email : <input type="email" name="email" placeholder="answer@naver.com">
                </label>
            </li><br>
            <li>
                <label>
                    홈페이지 : <input type="url" name="page" value="https://">
                </label>
            </li><br>
            <li>
                지역 : <select>
                        <option value="부산"> 부산</option>
                        <option value="인천"> 인천</option>
                        <option value="서울"> 서울</option>
                        <option value="대전"> 대전</option>
                        <option value="대구"> 대구</option>
                        <option value="경기"> 경기</option>
                </select>
                <!-- 지역에도 label 붙일 것 -->
            </li>
        </ol>
    </fieldset><br>
    <fieldset>
        <legend name="info">납품 정보</legend>
        <ul>
            <li>
                <label>
                    상품명 : <input type="text"  name="productname">
                </label>
            </li><br>
            <li>
                <label >
                    납품수량 : <input type="number" name="pronum" min="100" placeholder="최소 100">
                </label>
            </li><br>
            <li>
                <label>
                    납품등급 : <input type="range">
                    <!-- name으로 level이라고 추가 -->
                </label>
            </li><br>
            <li>
                <label>
                    기타사항 : <textarea name="anything" cols="20" rows="5"></textarea>
                </label>
            </li>
        </ul>
    </fieldset><br>
    <input type="submit" value="send message">
</form>  
</body>
</html>
