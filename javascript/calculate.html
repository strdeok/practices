<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(1==1); //true
        alert(1==2); //false
        //문자열에서도 같음
        //=은 대입연산자. 우항을 좌항에 대입
        //==은 동등연산자. 참 거짓으로 나뉨(숫자와 문자여도 같으면 참)
        //===은 일치연산자. 좌 우가 완전히 정확하게 같을 때 true.
        alert(1!=2); //true
        alert(1!=1); //false
        // !==는 ===의 반대
        alert(1>20); //false
        alert(10>=10); //true
    </script>
</body>
</html>
