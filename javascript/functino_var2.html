<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function cal(mode) {
        var funcs = {
          plus: function (left, right) {
            return left + right;
          },
          minus: function (left, right) {
            return left - right;
          },
        };
        return funcs[mode];
      }
      alert(cal("plus")(2, 1));
      alert(cal("minus")(2, 1));
      //   함수는 함수의 리턴으로도 쓸 수 있다

      var process = [
        function (input) {
          return input + 10;
        },
        function (input) {
          return input * input;
        },
        function (input) {
          return input / 2;
        },
      ];
      var input = 1;
      for (var i = 0; i < process.length; i++) {
        input = process[i](input);
      }
      alert(input);
    //   함수는 배열에서도 쓸 수 있다.
    </script>
  </body>
</html>
