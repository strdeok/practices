<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
    //   function sum(arg1, arg2) {
    //     return arg1 + arg2;
    //   }
    //   alert(sum.apply(null, [1, 2]));
      // .apply는 함수를 호출하는데 사용되는 것,
      // 첫번째 인자는 함수가 실행될 맥락. 두번째 인자는 함수의 인자
      o1 = { val1: 1, val2: 2, val3: 3 };
      o2 = { v1: 10, v2: 50, v3: 100, v4: 25 };

      function sum() {
        var _sum = 0;
        for (name in this) {
          _sum += this[name];
        }
        return _sum;
      }

      alert(sum.apply(o1)); // 6
    //   apply를 적용함으로 var this=o1을 암시적으로 쓴것
      alert(sum.apply(o2)); // 185
    </script>
  </body>
</html>
