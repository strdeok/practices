<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="portfolio3.css" />
  </head>

  <body>
    <div class="side_bar">
      <div class="icons">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-headphones"></i>
        <i class="fa-solid fa-flag"></i>
        <i class="fa-solid fa-chart-pie"></i>
      </div>
      <div class="icons_text">
        <div>Home</div>
        <div>Services</div>
        <div>Alerts</div>
        <div>Stats</div>
      </div>
    </div>
    <nav class="navbar">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 focus_animation"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn_search" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <div class="alert">
        <button type="button" class="notice btn btn-primary position-relative">
          <i class="fa-solid fa-bell"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            5
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
        <button type="button" class="notice btn btn-primary position-relative">
          <i class="fa-solid fa-envelope"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            5
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>

      <a
        class="name"
        href="https://www.instagram.com/dduxk_hvvang/"
        target="_blank"
        >Deok Hwang</a
      >
    </nav>

    <div class="dashboard">
      <h3>Dashboard</h3>
      <div class="cards">
        <div class="small_card card mb-3">
          <div class="row g-0">
            <div class="col-md-9">
              <div class="card-body">
                <div class="card-title">Earnings (Monthly)</div>
                <div class="card-text">$400,000</div>
              </div>
            </div>
            <div
              class="col-md-3"
              style="margin-top: 20px; font-size: 40px; text-align: left"
            >
              <i class="fa-solid fa-calendar" style="color: #808080"></i>
            </div>
          </div>
        </div>
        <div class="small_card card mb-3">
          <div class="row g-0">
            <div class="col-md-9">
              <div class="card-body">
                <div class="card-title">Earnings (Annual)</div>
                <div class="card-text">$800,000</div>
              </div>
            </div>
            <div
              class="col-md-3"
              style="margin-top: 20px; font-size: 40px; text-align: left"
            >
              <i class="fa-solid fa-dollar-sign" style="color: #808080"></i>
            </div>
          </div>
        </div>
        <div class="small_card card mb-3">
          <div class="row g-0">
            <div class="col-md-9">
              <div class="card-body">
                <div class="card-title">Tasks</div>
                <div class="card-text">13</div>
              </div>
            </div>
            <div
              class="col-md-3"
              style="margin-top: 20px; font-size: 40px; text-align: left"
            >
              <i class="fa-solid fa-list-check" style="color: #808080"></i>
            </div>
          </div>
        </div>
        <div class="small_card card mb-3">
          <div class="row g-0">
            <div class="col-md-9">
              <div class="card-body">
                <div class="card-title">Requests</div>
                <div class="card-text">26</div>
              </div>
            </div>
            <div
              class="col-md-3"
              style="margin-top: 20px; font-size: 40px; text-align: left"
            >
              <i class="fa-solid fa-comments" style="color: #808080"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="overview">
        <div class="card chart_card">
          <div class="card-header" style="font-weight: 600">
            Earning Overview
          </div>
          <div class="card-body">
            <div class="chart">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>

        <div class="card tasks">
          <div class="card-header" style="font-weight: 600">Tasks</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h6>
                Borrowed Items <span class="badge text-bg-primary">14</span>
              </h6>
            </li>
            <li class="list-group-item">
              <h6>
                Trello requests <span class="badge text-bg-primary">2</span>
              </h6>
            </li>
            <li class="list-group-item">
              <h6>
                Borrowed Items <span class="badge text-bg-primary">1</span>
              </h6>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["January", "Feburary", "March", "April", "May", "June"],
          datasets: [
            {
              label: "100,000$",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script
      src="https://kit.fontawesome.com/def340dd44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
